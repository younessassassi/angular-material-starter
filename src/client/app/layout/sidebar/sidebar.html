<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
md-component-id="left"
md-is-locked-open="$mdMedia('gt-md')"
layout="column" flex>
    <md-toolbar class="md-whiteframe-z1 md-primary md-hue-2">
        <h1>DoRight</h1>
    </md-toolbar>
    <md-content flex>
        <md-list layout="column" flex ng-controller="SidebarController as vm">
            <md-list-item ng-repeat="r in vm.navRoutes">
                <md-button ng-class="vm.isCurrent(r)"
                    ng-click="vm.menuItemClicked(r.name)"
                    aria-label="{{r.name}}"
                    ng-bind-html="r.settings.content">
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <md-divider></md-divider>
    </md-content>
</md-sidenav>
