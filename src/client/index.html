<!DOCTYPE html>
<html ng-app="app">
    <head>
        <style>
            /* This helps the ng-show/ng-hide animations start at the right place. */
            /* Since Angular has this but needs to load, this gives us the class early. */
            .ng-hide { display: none!important; }
        </style>
        <title ng-bind="title">doRight</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <!--     <base href="/"> -->

        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/.tmp/styles.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ngCloak layout="row">
        <ng-include src="'app/layout/shell/shell.html'" layout="row" class="md-content" layout-fill></ng-include>
        <div id="splash-page" ng-show="showSplash">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Material Starter App
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/toastr/toastr.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
        <script src="/bower_components/angular-cache/dist/angular-cache.js"></script>
        <script src="/bower_components/lodash/lodash.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="/src/client/app/app.module.js"></script>
        <script src="/src/client/app/blocks/am-dialog/am-dialog.module.js"></script>
        <script src="/src/client/app/blocks/exception/exception.module.js"></script>
        <script src="/src/client/app/blocks/logger/logger.module.js"></script>
        <script src="/src/client/app/blocks/router/router.module.js"></script>
        <script src="/src/client/app/core/core.module.js"></script>
        <script src="/src/client/app/dashboard/dashboard.module.js"></script>
        <script src="/src/client/app/layout/layout.module.js"></script>
        <script src="/src/client/app/settings/settings.module.js"></script>
        <script src="/src/client/app/widgets/widgets.module.js"></script>
        <script src="/src/client/app/blocks/am-dialog/am-dialog.js"></script>
        <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
        <script src="/src/client/app/blocks/exception/exception.js"></script>
        <script src="/src/client/app/blocks/logger/logger.js"></script>
        <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
        <script src="/src/client/app/core/angular-breadcrumb/breadcrumb.config.js"></script>
        <script src="/src/client/app/core/angular-cache/angular-cache.config.js"></script>
        <script src="/src/client/app/core/angular-cache/angular-cache.run.js"></script>
        <script src="/src/client/app/core/angular-material/material.config.js"></script>
        <script src="/src/client/app/core/config.js"></script>
        <script src="/src/client/app/core/constants.js"></script>
        <script src="/src/client/app/core/core.route.js"></script>
        <script src="/src/client/app/core/dataservice.js"></script>
        <script src="/src/client/app/core/ui-router/ui-router.run.js"></script>
        <script src="/src/client/app/dashboard/dashboard.controller.js"></script>
        <script src="/src/client/app/dashboard/dashboard.route.js"></script>
        <script src="/src/client/app/layout/scroll.directive.js"></script>
        <script src="/src/client/app/layout/shell/shell.controller.js"></script>
        <script src="/src/client/app/layout/sidebar/ht-sidebar.directive.js"></script>
        <script src="/src/client/app/layout/sidebar/sidebar.controller.js"></script>
        <script src="/src/client/app/layout/top-nav/ht-top-nav.directive.js"></script>
        <script src="/src/client/app/settings/settings-dialog.controller.js"></script>
        <script src="/src/client/app/settings/settings.controller.js"></script>
        <script src="/src/client/app/settings/settings.route.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
